<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Adding Font Awesome for eye icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        /* Adjust padding for password fields to accommodate the eye icon */
        input[type="password"],
        input[type="text"].password-input {
            padding-right: 45px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            padding-left: 0.5rem;
        }

        .success-message {
            color: #38a169;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .error input, .error select {
            border-color: #e53e3e;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .input-icon {
            position: absolute;
            right: 12px;
            top: 38px;
            color: #a0aec0;
            display: none;
        }

        .success .input-icon {
            color: #38a169;
            display: block;
        }

        .progress-bar {
            height: 4px;
            background-color: #e2e8f0;
            border-radius: 2px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        /* New styles for password toggle */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #718096;
            z-index: 10;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #4a5568;
        }

        /* Adjust position of success checkmark for password fields */
        .form-group.success .input-icon {
            right: 40px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                <span class="input-icon">✓</span>
                <div class="error-message">Please enter a valid name (minimum 2 words)</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <span class="input-icon">✓</span>
                <div class="error-message">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                <span class="input-icon">✓</span>
                <div class="error-message">Please enter a valid phone number</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <i class="password-toggle fas fa-eye-slash"></i>
                <span class="input-icon">✓</span>
                <div class="error-message">Password must be at least 8 characters with numbers and letters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                <i class="password-toggle fas fa-eye-slash"></i>
                <span class="input-icon">✓</span>
                <div class="error-message">Passwords do not match</div>
            </div>

            <button type="submit">Register</button>
        </form>
        <div class="success-message">Registration successful! Thank you for signing up.</div>
    </div>

    <script>
        $(document).ready(function() {
            let validFields = {
                fullName: false,
                email: false,
                phone: false,
                password: false,
                confirmPassword: false
            };

            // Password Toggle Functionality
            $('.password-toggle').click(function() {
                const $passwordInput = $(this).siblings('input');
                const isPassword = $passwordInput.attr('type') === 'password';
                
                // Toggle password visibility
                $passwordInput.attr('type', isPassword ? 'text' : 'password');
                
                // Toggle eye icon
                $(this).toggleClass('fa-eye fa-eye-slash');
            });

            function updateProgressBar() {
                const totalFields = Object.keys(validFields).length;
                const validCount = Object.values(validFields).filter(Boolean).length;
                const percentage = (validCount / totalFields) * 100;
                $('.progress').css('width', percentage + '%');
            }

            function validateField(field, value, regex, errorMessage) {
                const $field = $(field);
                const $group = $field.closest('.form-group');
                const isValid = regex.test(value);
                
                validFields[$field.attr('id')] = isValid;
                
                if (isValid) {
                    $group.removeClass('error').addClass('success');
                    $group.find('.error-message').slideUp();
                } else {
                    $group.addClass('error').removeClass('success');
                    $group.find('.error-message').slideDown();
                }
                
                updateProgressBar();
                return isValid;
            }

            // Full Name Validation
            $('#fullName').on('input', function() {
                validateField(
                    this,
                    $(this).val(),
                    /^[a-zA-Z]+ [a-zA-Z]+/,
                    'Please enter your full name'
                );
            });

            // Email Validation
            $('#email').on('input', function() {
                validateField(
                    this,
                    $(this).val(),
                    /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                    'Please enter a valid email'
                );
            });

            // Phone Validation
            $('#phone').on('input', function() {
                validateField(
                    this,
                    $(this).val(),
                    /^\d{10}$/,
                    'Please enter a valid 10-digit phone number'
                );
            });

            // Password Validation
            $('#password').on('input', function() {
                const isValid = validateField(
                    this,
                    $(this).val(),
                    /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/,
                    'Password must be at least 8 characters with numbers and letters'
                );
                
                if (isValid) {
                    $('#confirmPassword').trigger('input');
                }
            });

            // Confirm Password Validation
            $('#confirmPassword').on('input', function() {
                validateField(
                    this,
                    $(this).val(),
                    new RegExp('^' + $('#password').val() + '$'),
                    'Passwords do not match'
                );
            });

            // Form Submission
            $('#registrationForm').on('submit', function(e) {
                e.preventDefault();
                
                const allValid = Object.values(validFields).every(Boolean);
                
                if (allValid) {
                    $('.success-message').slideDown();
                    $(this).find('button').prop('disabled', true).text('Registration Complete!');
                    
                    // You would typically send the data to a server here
                    console.log('Form submitted with data:', {
                        fullName: $('#fullName').val(),
                        email: $('#email').val(),
                        phone: $('#phone').val()
                    });
                } else {
                    // Trigger validation on all fields
                    $('#fullName, #email, #phone, #password, #confirmPassword').trigger('input');
                }
            });
        });


        // Add this to your existing jQuery code, inside the form submission handler

$('#registrationForm').on('submit', function(e) {
    e.preventDefault();
    
    const allValid = Object.values(validFields).every(Boolean);
    
    if (allValid) {
        // Collect form data
        const formData = {
            fullName: $('#fullName').val(),
            email: $('#email').val(),
            phone: $('#phone').val(),
            password: $('#password').val()
        };
        
        // Send AJAX request
        $.ajax({
            type: 'POST',
            url: 'register.php',
            data: formData,
            dataType: 'json',
            success: function(response) {
                if (response.success) {
                    $('.success-message').text(response.message).slideDown();
                    $('#registrationForm').find('button')
                        .prop('disabled', true)
                        .text('Registration Complete!');
                        
                    // Optional: Reset form
                    $('#registrationForm')[0].reset();
                } else {
                    alert(response.message);
                }
            },
            error: function(xhr, status, error) {
                alert('An error occurred: ' + error);
            }
        });
    } else {
        // Trigger validation on all fields
        $('#fullName, #email, #phone, #password, #confirmPassword').trigger('input');
    }
});
    </script>
</body>
</html>
